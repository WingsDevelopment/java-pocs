<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Pongs</h1>

    <table>
        <tr th:each="ping : ${pongs}">
            <td th:text="${ping.id}"></td>
            <td th:text="${ping.value}"></td>
        </tr>
    </table>
</body>
</html>
